<ActionBar class="action-bar">
  <NavigationButton icon="res://baseline_menu_black_24" (tap)="openDrawer()"></NavigationButton>
  <Label class="action-bar-title" [text]="fileTitle"></Label>
  <ActionItem
    android.systemIcon="ic_find_previous_holo_light"
    text="Scroll to top"
    (tap)="scrollToTop()"
  ></ActionItem>
  <ActionItem
    android.systemIcon="ic_find_next_holo_light"
    text="Scroll to bottom"
    (tap)="scrollToBottom()"
  ></ActionItem>
</ActionBar>

<DockLayout>
  <!--
  Use
  https://github.com/bradmartin/nativescript-floatingactionbutton
  -->
  <Button id="add-transaction" text="add transaction" (tap)="addTransaction()" dock="bottom"></Button>
  <Button id="add-account" text="add account" (tap)="addAccount()" dock="bottom"></Button>

  <PullToRefresh (refresh)="reloadFile($event)">
    <ScrollView #fileTextView id="file-content">
      <Label textWrap="true" text="{{ fileText }}"></Label>
    </ScrollView>
  </PullToRefresh>
</DockLayout>
