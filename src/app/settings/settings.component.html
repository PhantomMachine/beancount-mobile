<ActionBar class="action-bar">
  <NavigationButton icon="res://baseline_menu_black_24" (tap)="openDrawer()"></NavigationButton>
  <Label class="action-bar-title" text="Settings"></Label>
</ActionBar>

<DockLayout stretchLastChild="false" class="page">
  <StackLayout
    dock="top"
    class="form"
    [formGroup]="form"
  >
    <Label
      class="label"
      text="Path to beancount file"
    ></Label>
    <TextField class="field" formControlName="filePath"></TextField>
    <Button class="btn" text="browse" (tap)="openFilePicker()"></Button>
    <Button
      [className]="canSave() ? 'btn' : 'btn btn-disabled'"
      text="save"
      (tap)="save()"
      [isEnabled]="canSave()"
    ></Button>
  </StackLayout>

  <StackLayout dock="bottom">
    <Label
      id="reset-text"
      text="Reset app settings and go back to Welcome screen"
      textWrap="true"
    ></Label>
    <Button
      id="reset-btn"
      class="btn"
      text="reset"
      (tap)="reset()"
    ></Button>
  </StackLayout>
</DockLayout>
