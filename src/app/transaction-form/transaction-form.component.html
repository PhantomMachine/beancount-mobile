<ScrollView>
  <ActionBar class="action-bar" (loaded)="onActionBarLoaded($event)">
    <!--
    It is not yet possible to use icon font with NavigationButton
    https://github.com/NativeScript/NativeScript/issues/7520
    -->
    <NavigationButton
      icon="res://baseline_close_white_24"
      text="Back"
      (tap)="goBack()"
    ></NavigationButton>
    <Label class="action-bar-title" text="New transaction"></Label>
    <ActionItem
      icon="font://&#xe161;"
      class="icon"
      text="Save"
      (tap)="save()"
    ></ActionItem>
  </ActionBar>

  <StackLayout class="page form" [formGroup]="form">

    <Label class="label" text="Date"></Label>
    <FlexboxLayout flexDirection="row" class="field-wrapper">
      <TextField
        flexGrow="1"
        class="field"
        formControlName="date"
        keyboardType="datetime"
      ></TextField>
      <Button
        id="calendar-btn"
        class="field-addon icon"
        text="&#xe878;"
        (tap)="showDatePicker()"
      ></Button>
    </FlexboxLayout>

    <Label class="label" text="Amount"></Label>
    <FlexboxLayout flexDirection="row" class="field-wrapper">
      <TextField
        flexGrow="1"
        id="amount-field"
        class="field"
        formControlName="amount"
        keyboardType="number"
        (loaded)="onAmountFieldLoaded($event)"
        (returnPress)="hideKeyboard()"
      ></TextField>
      <TextField
        id="flag-field"
        class="field-addon"
        formControlName="flag"
        editable="false"
        (tap)="changeTransactionFlag()"
        (focus)="hideKeyboard()"
      ></TextField>
    </FlexboxLayout>

    <Label class="label" text="Currency"></Label>
    <FlexboxLayout flexDirection="row" class="field-wrapper">
      <TextField
        flexGrow="1"
        class="field"
        hint="Tap to select"
        formControlName="commodity"
        editable="false"
        (tap)="showCommodityPicker()"
      ></TextField>
      <Label
        class="field-addon icon"
        text="&#xe241;"
        (tap)="showCommodityPicker()"
      ></Label>
    </FlexboxLayout>

    <Label class="label" text="From account"></Label>
    <FlexboxLayout flexDirection="row" class="field-wrapper">
      <TextField
        flexGrow="1"
        class="field"
        hint="Tap to select"
        editable="false"
        formControlName="accountFrom"
        (tap)="showAccountPicker('accountFrom')"
      ></TextField>
      <Label
        class="field-addon icon"
        text="&#xe241;"
        (tap)="showAccountPicker('accountFrom')"
      ></Label>
    </FlexboxLayout>

    <Label class="label" text="To account"></Label>
    <FlexboxLayout flexDirection="row" class="field-wrapper">
      <TextField
        flexGrow="1"
        class="field"
        hint="Tap to select"
        editable="false"
        formControlName="accountTo"
        (tap)="showAccountPicker('accountTo')"
      ></TextField>
      <Label
        class="field-addon icon"
        text="&#xe241;"
        (tap)="showAccountPicker('accountTo')"
      ></Label>
    </FlexboxLayout>

    <Label class="label" text="Payee"></Label>
    <FlexboxLayout flexDirection="row" class="field-wrapper">
      <TextField
        flexGrow="1"
        class="field"
        hint="Tap to select"
        editable="false"
        formControlName="payee"
        (tap)="showPayeePicker()"
      ></TextField>
      <Label
        class="field-addon icon"
        text="&#xe241;"
        (tap)="showPayeePicker()"
      ></Label>
    </FlexboxLayout>

    <Label class="label" text="Description"></Label>
    <FlexboxLayout flexDirection="row" class="field-wrapper">
      <TextField
        flexGrow="1"
        class="field"
        hint="Enter description"
        formControlName="narration"
      ></TextField>
    </FlexboxLayout>

  </StackLayout>
</ScrollView>
