<GridLayout columns="*,*" rows="auto,*,auto" width="300">
  <Label class="modal-header" row="0" colSpan="2" text="Select currency"></Label>
  <ListPicker *ngIf="commodities.length > 0" row="1" colSpan="2" [items]="commodities" [(ngModel)]="selectedIndex"></ListPicker>
  <Label *ngIf="commodities.length == 0" text="No currencies found" row="1" colSpan="2" class="empty-picker"></Label>
  <Button col="0" row="2" text="Cancel" (tap)="cancel()"></Button>
  <Button col="1" row="2" text="Select" (tap)="select()"></Button>
</GridLayout>
